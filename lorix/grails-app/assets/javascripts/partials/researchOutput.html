<h1>Research Output</h1>
<div ng-controller="KIObjectEditor as objedit">
  <form action="/lorix/activity/edit" method="post" class="form-horizontal" role="form">
    <input type="hidden" name="root.__oid" value="uk.ac.jisc.lorix.ResearchOutput:NEW"/>
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Title </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" name="title" placeholder="Title of work" ng-model="someprop">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Save</button>
      </div>
    </div>
  </form>
</div>
