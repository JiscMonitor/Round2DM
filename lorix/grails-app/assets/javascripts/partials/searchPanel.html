<form role="form">
  <div class="form-group" ng-repeat="prop in searchDefn.searchTemplate">
    <label class="col-sm-2 control-label" for="{{prop.qparam}}">{{prop.prompt}}</label>
    <div class="col-sm-10">
      <input class="form-control input-xxlarge" type="text" name="{{prop.qparam}}" id="{{prop.qparam}}" placeholder="{{prop.placeholder}}"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success btn-sm pull-right">Search</button>
    </div>
  </div>
</form>
